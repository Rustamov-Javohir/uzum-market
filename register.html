<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/bootstrap.rtl.min.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="row justify-content-center my-5">
                <div class="col-3">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="card-text">Register</h1>
                        </div>
                        <div class="card-body">
                            <form class="js-register-form">
                                <input class="js-register-firstname form-control mb-2" type="text" placeholder="Your Firstname">
                                <input class="js-register-lastname form-control mb-2" type="text" placeholder="Your Lastname">
                                <input class="js-register-username form-control mb-2" type="text" placeholder="Your Username">
                                <input class="js-regitser-age form-control mb-2" type="number" placeholder="Your age">
                                <input class="js-register-email form-control mb-2" type="email" placeholder="Email">
                                <input class="js-register-password form-control mb-3" type="password" placeholder="Password">
                                <button class="btn btn-primary">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="./js/register.js"></script>
</body>
</html>
